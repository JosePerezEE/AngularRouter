<div class="container contact-form">
    <div class="contact-image">
        <span style="font-size: 5rem;">
            <span style="color: #2a2c41;">
                <i class="far fa-envelope"></i>
            </span>
        </span>
    </div>
    <form>
        <h3>Mandanos un mensaje</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Correo electronico *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Telefono *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnContact" value="Enviar mensaje" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Mensaje *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
