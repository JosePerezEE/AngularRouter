<div style="text-align: center;">
        <label style="text-align: center;" for=""><h1>Lista de países centroamericanos</h1></label>
</div>
<div class="container center" >
    <body>
            <div class="card collapse" id="collapseDetalle">
                    <div *ngIf="Detallerecibido" class="card-header" style="text-align: center;">
                            {{Detallerecibido.detailsNombre}} &nbsp;
                            <img src="{{Detallerecibido.detailsBandera}}" alt="" style="width:50px;height:25;">
                     </div>
              
                    <div class="card-body" >
                        <ul class="list-group list-group-flush">
                            <li *ngIf="Detallerecibido" class="list-group-item">
                                <i class="fas fa-globe-americas"></i>
                                Capital: {{Detallerecibido.detailsCapital}}
                            </li>
                            <li *ngIf="Detallerecibido" class="list-group-item">
                                <i class="fas fa-globe-americas"></i>
                                Moneda: {{Detallerecibido.detailsMoneda}}
                            </li>
                            <li *ngIf="Detallerecibido" class="list-group-item">
                                <i class="fas fa-globe-americas"></i>
                                Población: {{Detallerecibido.detailsPoblacion}}
                            </li>
                            <li *ngIf="Detallerecibido" class="list-group-item">
                                <i class="fas fa-globe-americas"></i>
                                Idioma: {{Detallerecibido.detailsIdioma}}
                            </li>
                            <li  *ngIf="Detallerecibido" class="list-group-item">
                                <i class="fas fa-globe-americas"></i>
                                Region: {{Detallerecibido.detailsRegion}}
                            </li>
                        </ul>
                    </div>
            </div>
                    
            <div class="container">
                <div class="row justify-content-md-center">
                     <app-paisdetalle [datos]="pais" (DetallesPais)="getDetails($event)" *ngFor="let pais of paises"></app-paisdetalle>
                </div>   
            </div>  

    </body>
</div>
